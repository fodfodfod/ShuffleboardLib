plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        name = "WPILib"
        setUrl("https://frcmaven.wpi.edu/artifactory/release")
    }
}
jar {
    from sourceSets.main.allSource
    from javadoc.destinationDir
}
dependencies {
    
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.1-jre'

    implementation group:'edu.wpi.first.wpilibNewCommands', name:'wpilibNewCommands-java', version:'2023.4.3'
    implementation group:'edu.wpi.first.wpimath', name:'wpimath-java', version:'2023.4.3'
    implementation group:'edu.wpi.first.wpiutil', name:'wpiutil-java', version:'2023.4.3'
    implementation group:'edu.wpi.first.wpilibj', name:'wpilibj-java', version:'2023.4.3'
    implementation group:'edu.wpi.first.ntcore', name:'ntcore-java', version:'2023.4.3'

    //This is problobly right
    // implementation 'edu.wpi.first.cscore:cscore:2023.4.3'
    implementation group:'edu.wpi.first.cscore', name:'cscore-java', version:'2023.4.3'

    
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
